
{% extends "main.html" %}

{%block title%} Welcome to MyBlogs {%endblock%}

{% block content %}

<div class="container-custom">

    <h3>{{ cat.title }}</h3>
    
    <div class="img-container">
        {% if cat.image %}
            <img src="/media/{{ cat.image }}" alt="{{ cat.title }}" class="responsive-img" style="max-height: 450px; width: 100%;object-fit: cover">
        {% else %}
            <p>No image available for this category.</p>
        {% endif %}
    </div>

    <div class="collection">
        {% for p in posts %}
            <a href="/blog/{{ p.url }}" class="collection-item">{{ p.title }}</a>
        {% empty %}
            <h3>No posts in this category</h3>
        {% endfor %}
    </div>

</div>

{% endblock %}
